version: '3.8'

services:
  # MongoDB Database for Development
  mongodb:
    image: mongo:7.0
    container_name: cps-store-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: cps_store_dev
    volumes:
      - mongodb_dev_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - cps-store-dev-network

  # Redis Cache for Development
  redis:
    image: redis:7-alpine
    container_name: cps-store-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - cps-store-dev-network

  # Backend API for Development (with hot reload)
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: cps-store-backend-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/cps_store_dev
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret-key
      JWT_REFRESH_SECRET: dev-refresh-secret-key
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID:-test-key-id}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET:-test-key-secret}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-test-cloud}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-test-api-key}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-test-api-secret}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET}
    depends_on:
      - mongodb
      - redis
    networks:
      - cps-store-dev-network
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads

  # Frontend Application for Development (with hot reload)
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: cps-store-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:5000
      VITE_GOOGLE_MAPS_API_KEY: ${VITE_GOOGLE_MAPS_API_KEY}
    depends_on:
      - backend-dev
    networks:
      - cps-store-dev-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongodb_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  cps-store-dev-network:
    driver: bridge
