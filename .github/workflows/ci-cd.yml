name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install backend dependencies
      working-directory: ./backend
      run: npm ci

    - name: Set up environment variables
      working-directory: ./backend
      run: |
        echo "NODE_ENV=test" >> .env.test
        echo "JWT_SECRET=test-jwt-secret-key" >> .env.test
        echo "JWT_REFRESH_SECRET=test-jwt-refresh-secret-key" >> .env.test
        echo "RAZORPAY_KEY_ID=test-razorpay-key" >> .env.test
        echo "RAZORPAY_KEY_SECRET=test-razorpay-secret" >> .env.test
        echo "CLOUDINARY_CLOUD_NAME=test-cloud" >> .env.test
        echo "CLOUDINARY_API_KEY=test-key" >> .env.test
        echo "CLOUDINARY_API_SECRET=test-secret" >> .env.test
        echo "MOCK_OTP=true" >> .env.test
        echo "GOOGLE_MAPS_API_KEY=test-key" >> .env.test

    - name: Run TypeScript compilation
      working-directory: ./backend
      run: npm run build

    - name: Run backend linting
      working-directory: ./backend
      run: npm run lint

    - name: Run backend unit tests
      working-directory: ./backend
      run: npm run test:unit -- --coverage --reporters=default --reporters=jest-junit

    - name: Run backend integration tests
      working-directory: ./backend
      run: npm run test:integration -- --reporters=default --reporters=jest-junit

    - name: Upload backend coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage/lcov.info
        flags: backend
        name: backend-coverage

    - name: Archive backend test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: backend-test-results
        path: |
          backend/coverage/
          backend/test-results.xml

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Install Playwright browsers
      working-directory: ./frontend
      run: npm run test:e2e:install

    - name: Set up environment variables
      working-directory: ./frontend
      run: |
        echo "VITE_API_URL=http://localhost:5001/api" >> .env.test
        echo "VITE_GOOGLE_MAPS_API_KEY=test-key" >> .env.test
        echo "VITE_RAZORPAY_KEY=test-key" >> .env.test

    - name: Run TypeScript compilation
      working-directory: ./frontend
      run: npm run build

    - name: Run frontend E2E tests
      working-directory: ./frontend
      run: npm run test:e2e:ci
      env:
        CI: true

    - name: Run frontend smoke tests
      working-directory: ./frontend
      run: npm run test:e2e:smoke
      env:
        CI: true

    - name: Archive frontend test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: frontend-test-results
        path: |
          frontend/test-results/
          frontend/playwright-report/

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Build backend
      working-directory: ./backend
      run: |
        npm ci
        npm run build

    - name: Build frontend
      working-directory: ./frontend
      run: |
        npm ci
        npm run build

    - name: Create deployment artifacts
      run: |
        mkdir deployment
        cp -r backend/dist deployment/backend
        cp -r frontend/dist deployment/frontend
        cp -r backend/node_modules deployment/backend
        cp docker-compose.yml deployment/
        cp .env.example deployment/.env

    - name: Archive deployment artifacts
      uses: actions/upload-artifact@v3
      with:
        name: deployment-artifacts
        path: deployment/

  notify-results:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, security-scan]
    if: always()

    steps:
    - name: Notify success
      if: needs.backend-tests.result == 'success' && needs.frontend-tests.result == 'success' && needs.security-scan.result == 'success'
      run: |
        echo "‚úÖ All tests passed successfully!"
        echo "üéâ Ready for deployment"

    - name: Notify failure
      if: needs.backend-tests.result == 'failure' || needs.frontend-tests.result == 'failure' || needs.security-scan.result == 'failure'
      run: |
        echo "‚ùå Some tests failed!"
        echo "üîß Please check the logs and fix the issues"
        exit 1
