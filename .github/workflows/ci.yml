name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Run backend linting
        run: |
          cd backend
          npm run lint

      - name: Run backend tests
        run: |
          cd backend
          npm run test:ci
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/cps-store-test

      - name: Upload backend coverage
        uses: codecov/codecov-action@v3
        with:
          file: backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend linting
        run: |
          cd frontend
          npm run lint

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          cd frontend
          npx playwright test
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

  e2e-tests:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: |
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: Start backend server
        run: |
          cd backend
          npm run build
          npm start &
          sleep 10
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/cps-store-test
          JWT_SECRET: test-jwt-secret
          JWT_REFRESH_SECRET: test-refresh-secret
          RAZORPAY_KEY_ID: test-key-id
          RAZORPAY_KEY_SECRET: test-key-secret
          CLOUDINARY_CLOUD_NAME: test-cloud
          CLOUDINARY_API_KEY: test-api-key
          CLOUDINARY_API_SECRET: test-api-secret

      - name: Start frontend server
        run: |
          cd frontend
          npm run build
          npm run preview &
          sleep 10

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps

      - name: Run E2E tests
        run: |
          cd frontend
          npx playwright test --reporter=html
        env:
          CI: true
          BACKEND_URL: http://localhost:5000

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: frontend/playwright-report/
          retention-days: 30

  lighthouse-audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: |
          cd frontend && npm ci
          npm install -g lighthouse

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Start frontend server
        run: |
          cd frontend
          npm run preview &
          sleep 10

      - name: Run Lighthouse audit
        run: |
          cd frontend
          npm run audit:lighthouse http://localhost:4173

      - name: Upload Lighthouse report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-report
          path: frontend/lighthouse-report.json
          retention-days: 30

  security-audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Run security audit
        run: |
          cd backend && npm audit --audit-level=moderate
          cd ../frontend && npm audit --audit-level=moderate

      - name: Run dependency check
        run: |
          cd backend && npm outdated
          cd ../frontend && npm outdated

      docker-build:
        runs-on: ubuntu-latest
        needs: [backend-tests, frontend-tests, e2e-tests, lighthouse-audit]

        steps:
          - uses: actions/checkout@v4

          - name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v3

          - name: Build backend Docker image
            uses: docker/build-push-action@v5
            with:
              context: ./backend
              file: ./backend/Dockerfile
              push: false
              tags: cps-store-backend:latest
              cache-from: type=gha
              cache-to: type=gha,mode=max

          - name: Build frontend Docker image
            uses: docker/build-push-action@v5
            with:
              context: ./frontend
              file: ./frontend/Dockerfile
              push: false
              tags: cps-store-frontend:latest
              cache-from: type=gha
              cache-to: type=gha,mode=max

          - name: Test Docker Compose
            run: |
              docker-compose config
              docker-compose build

          - name: Upload Docker images
            uses: actions/upload-artifact@v4
            with:
              name: docker-images
              path: |
                backend/
                frontend/
              retention-days: 7

      build-and-deploy:
        runs-on: ubuntu-latest
        needs: [docker-build]
        if: github.ref == 'refs/heads/main'

        steps:
          - uses: actions/checkout@v4

          - name: Setup Node.js
            uses: actions/setup-node@v4
            with:
              node-version: "18"
              cache: "npm"

          - name: Build backend
            run: |
              cd backend
              npm ci
              npm run build

          - name: Build frontend
            run: |
              cd frontend
              npm ci
              npm run build

          - name: Create deployment artifacts
            run: |
              mkdir -p deployment
              cp -r backend/dist deployment/backend
              cp -r frontend/dist deployment/frontend
              cp backend/package.json deployment/backend/
              cp backend/package-lock.json deployment/backend/
              cp docker-compose.yml deployment/
              cp docker-compose.prod.yml deployment/
              cp -r nginx deployment/
              cp -r scripts deployment/

          - name: Upload deployment artifacts
            uses: actions/upload-artifact@v4
            with:
              name: deployment-artifacts
              path: deployment/
              retention-days: 7

