<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>CS Store - Online Shopping for Electronics, Fashion & More</title>
    <meta
      name="description"
      content="CS Store - Your one-stop destination for online shopping. Discover amazing deals on electronics, fashion, home & garden, and more. Fast delivery and secure payments."
    />
    <meta
      name="keywords"
      content="CS Store, online shopping, electronics, fashion, home, garden, deals, discounts, fast delivery"
    />
    <meta name="author" content="CS Store" />

    <!-- Open Graph Meta Tags for Social Media -->
    <meta
      property="og:title"
      content="CS Store - Online Shopping for Electronics, Fashion & More"
    />
    <meta
      property="og:description"
      content="Your one-stop destination for online shopping. Discover amazing deals on electronics, fashion, home & garden, and more."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://csstore.com" />
    <meta property="og:site_name" content="CS Store" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="CS Store - Online Shopping for Electronics, Fashion & More"
    />
    <meta
      name="twitter:description"
      content="Your one-stop destination for online shopping. Discover amazing deals on electronics, fashion, home & garden, and more."
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://csstore.com" />

    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <!-- Structured Data for Search Engines -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "CS Store",
        "url": "https://csstore.com",
        "logo": "https://csstore.com/logo.png",
        "description": "Your one-stop destination for online shopping. Discover amazing deals on electronics, fashion, home & garden, and more.",
        "sameAs": [
          "https://www.facebook.com/csstore",
          "https://www.twitter.com/csstore",
          "https://www.instagram.com/csstore"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
